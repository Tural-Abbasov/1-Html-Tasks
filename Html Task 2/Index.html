<body>

    <form method="post">
        <label for="">
            <h1>My feedback form</h1>
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </li>
                <br>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </li>
                <br>
                <li>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </li>
                <br>
                <li>
                    <label for="">Please check all the emotions that apply to you:</label>
                    <ul type="disc">
                        <li>
                            <label for="angry">Angry</label>
                            <input type="checkbox" name="emotion" id="angry">
                        </li>
                        <li>
                            <label for="sad">Sad</label>
                            <input type="checkbox" name="emotion" id="sad">
                        </li>
                        <li>
                            <label for="happy">Happy</label>
                            <input type="checkbox" name="emotion" id="happy">
                        </li>
                        <li>
                            <label for="ambi">Ambivalent</label>
                            <input type="checkbox" name="emotion" id="ambi">
                        </li>
                    </ul>
                    <br>
                </li>
                <li>
                    <label for="">How satisfied were you with our service?</label>
                    <ul type="disc">
                        <li>
                            <label for="very">Very satisfied</label>
                            <input type="radio" name="satisfied" id="very">
                        </li>
                        <li>
                            <label for="satis">Satisfied</label>
                            <input type="radio" name="satisfied" id="satis">
                        </li>
                        <li>
                            <label for="didnt">Didn't care</label>
                            <input type="radio" name="satisfied" id="didnt">
                        </li>
                        <li>
                            <label for="dissas">Dissatisfied</label>
                            <input type="radio" name="satisfied" id="dissas">
                        </li>
                        <li>
                            <label for="very dis">Very dissatisfied</label>
                            <input type="radio" name="satisfied" id="very dis">
                        </li>
                    </ul>
                </li>
                <br>
                <li>
                    <label for="">Further comments:</label>
                    <textarea name="" id="" cols="25" rows="2"></textarea>    
                </li>
                <br>
                <li>
                    <label for="bio">Bio photo:</label>
                    <input type="text" name="bio photo" id="bio">
                    <input type="file" accept="image/*"> 
                </li>
                <br>
                <li>
                    <label for="citys">Location visited:</label>
                    <select name="citys" id="citys" multiple size="1">
                        <option value="2">Select location</option>
                        <option value="2">New York</option>
                        <option value="3">Berlin</option>
                        <option value="4">Tokio</option>
                        <option value="5">Moscow</option>
                        <option value="6">Baku</option>
                        <option value="7">London</option>
                    </select>
                </li>
                <br>
            </ul>
            <li>
                <input type="submit">
            </li>
        </label>
    </form>
    <br>
